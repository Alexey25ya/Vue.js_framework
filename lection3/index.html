<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="components.js"></script>
    <div id="app">
        <button @click="currentTab=nameButton" v-for="nameButton in nameButtons"
            :key="nameButton.id">{{nameButton}}</button>
        <component :is="changeTabs"></component>

    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                nameButtons: ['one', 'two', 'three'],
                currentTab: 'none'
            },
            methods: {
            },
            computed: {
                changeTabs() {
                    return `change-${this.currentTab}`
                }
            },
        });

    </script>

</body>

</html>
