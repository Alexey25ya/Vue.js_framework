Создать кнопку “Показать еще” при клике на которую появляется контент под кнопкой, при повторном клике, контент
необходимо скрыть
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>{{product.name}}</h2>
        <p v-if="showDescription">{{product.discription}}</p>
        <button @click="show">{{showDescription ? "Скрыть" : "Показать"}}</button>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                product: {
                    name: "Первый товар",
                    discription: "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Non, at exercitationem nulla facere fugiat officiis eligendi debitis fuga quis culpa neque fugit enim voluptatibus, deleniti molestias eius veritatis atque eum."
                },
                showDescription: false
            },
            methods: {
                show() {
                    this.showDescription = !this.showDescription;
                }
            },

            computed: {
            }


        })
    </script>
</body>

</html>
