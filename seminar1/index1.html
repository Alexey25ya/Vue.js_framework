<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>Товаров в корзине {{ count }}</p>

        <div v-for="product in products" :key="product.id">
            <h3>{{product.name}}</h3>
            <button @click="addToCard(product)">{{
                product.inCart
                ? "Товар в корзине"
                : "Купить"
                }}</button>
        </div>
    </div>

    <script>
        // Создать кнопку “Купить”, при клике на которую, значение внутри параграфа будет увеличиваться на 1, 
        // при повторном нажатии на эту кнопку, счетчик не становится больше, добавить 4 таких кнопки
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Привет, Vue!',
                link: 'https://www.google.com/',
                count: 0,
                products: [
                    {
                        id: 1,
                        name: 'Объект 1',
                        inCart: false
                    },
                    {
                        id: 2,
                        name: 'Объект 2',
                        inCart: false
                    },
                    {
                        id: 3,
                        name: 'Объект 3',
                        inCart: false
                    },
                    {
                        id: 4,
                        name: 'Объект 4',
                        inCart: false
                    }
                ]
            },
            methods: {
                addToCard(item) {
                    if (!item.inCart) {
                        item.inCart = true;
                        this.count++;
                    }
                }
            }


        })
    </script>
</body>

</html>
